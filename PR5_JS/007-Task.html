<!--

    Implement sum function. It takes array (or semi array object - length property exists) of integers and returns sum of them.
    Need to properly handle null and undefined
-->

<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function sum(arr) {
            if (!arr || !arr.length) {
                return 0;
            }

            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === 'number' && !isNaN(arr[i])) {
                    total += arr[i];
                } else if (arr[i] !== null && arr[i] !== undefined) {
                    throw new Error("sum(): arg should be numbers");
                }
            }
            return total;
        }
        var result = sum([1, 2, null, undefined, 3]);
        alert(result); // output "6"

        result = sum({ "0": 5, "1": 10, "2": 15, length: 3 });
        alert(result); // output 30

        result = sum([1, 2, 3, "string"]); 
        try {
            result = sum([1, 2, 3, "string"]); 
            alert(result); 
        } catch (error) {
            alert(error.message);
        }
    </script>
</body>
</html>
